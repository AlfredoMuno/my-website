<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water - Every Drop Creates Ripples</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Move the Donate button to the bottom left corner using fixed positioning -->
  <!-- Combine the 'cta' and 'bottom-left' classes on this button -->
  <button class="cta bottom-left">Start Your Impact: Donate</button>
  <div class="logo-title-row">
    <img src="img/jerry.png" alt="Charity: Water Logo" class="corner-logo">
    <h1>Every Drop Creates Ripples</h1>
  </div>
  <header>
    <h2>Every dollar brings clean water to people in need and connects you to the lives you’re helping uplift, drop by drop.</h2>
  </header>
  <div class="below-h2-row">
    <div class="below-h2-text">
      <h3>Every Drop Matters.</h3>
      <h4>Every Smile Proves It.</h4>
    </div>
    <div class="below-h2-images">
      <div class="image-pair">
        <img src="img/smile.png" alt="Smiling Child" class="below-h2-img">
        <img src="img/splash.png" alt="Water Splash" class="below-h2-img">
      </div>
      <div class="image-pair">
        <img src="img/jug.png" alt="Water Jug" class="below-h2-img">
        <img src="img/dirtywater.png" alt="Dirty Water" class="below-h2-img">
      </div>
    </div>
  </div>
  <footer>
    © 2025 Charity: Water Project - Designed by Alfredo Munoz
  </footer>
</body>
</html>
