<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water - Every Drop Creates Ripples</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Move the Donate button to the bottom left corner using fixed positioning -->
  <!-- Combine the 'cta' and 'bottom-left' classes on this button -->
  <button class="cta bottom-left" id="donate-btn">Start Your Impact: Donate</button>
  <!-- Water emoji burst container -->
  <div id="emoji-burst-container"></div>
  <div class="logo-title-row">
    <img src="img/jerry.png" alt="Charity: Water Logo" class="corner-logo">
    <h1>Every Drop Creates Ripples</h1>
  </div>
  <header>
    <h2>Every dollar brings clean water to people in need and connects you to the lives youâ€™re helping uplift, drop by drop.</h2>
  </header>
  <div class="below-h2-row">
    <div class="below-h2-text">
      <h3>Every Drop Matters.</h3>
      <h4>Every Smile Proves It.</h4>
    </div>
    <div class="below-h2-images">
      <div class="image-pair">
        <img src="img/smile.png" alt="Smiling Child" class="below-h2-img">
        <img src="img/splash.png" alt="Water Splash" class="below-h2-img">
      </div>
      <div class="image-pair">
        <img src="img/jug.png" alt="Water Jug" class="below-h2-img">
        <img src="img/dirtywater.png" alt="Dirty Water" class="below-h2-img">
      </div>
    </div>
  </div>
  <footer>
    Â© 2025 Charity: Water Project - Designed by Alfredo Munoz
  </footer>
  <script>
    // Water emoji burst animation on Donate button click
    const donateBtn = document.getElementById('donate-btn');
    const burstContainer = document.getElementById('emoji-burst-container');
    function createBurst(x, y) {
      const numEmojis = 12;
      for (let i = 0; i < numEmojis; i++) {
        const emoji = document.createElement('span');
        emoji.textContent = 'ðŸ’§';
        emoji.className = 'emoji-burst-emoji';
        // Random angle and distance
        const angle = (2 * Math.PI * i) / numEmojis + (Math.random() - 0.5) * 0.3;
        const distance = 80 + Math.random() * 40;
        // Set initial position
        emoji.style.left = x + 'px';
        emoji.style.top = y + 'px';
        // Animate with CSS variables
        emoji.style.setProperty('--angle', angle + 'rad');
        emoji.style.setProperty('--distance', distance + 'px');
        burstContainer.appendChild(emoji);
        // Remove after animation
        setTimeout(() => emoji.remove(), 1200);
      }
    }
    donateBtn.addEventListener('click', function(e) {
      // Get button center relative to viewport
      const rect = donateBtn.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      createBurst(x, y);
    });
  </script>
</body>
</html>
